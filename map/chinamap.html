		d3.json("tourism.json" , function(error,valuedata){
			//将数据读取到values数组里
			var values = [];
			for(var i=0 ; i< valuedata.provinces.length ; i++) {
				var name = valuedata.provinces[i].name;
				var value = valuedata.provinces[i].value;
				values[name] = value;

			}
			console.log(values);

			//求max和min
			var maxvalue = d3.max(valuedata.provinces , function(d){
				return d.value;
			})
			var minivalue = 0;

			//定义线性比例尺
			var linear = d3.scale.linear()
					.domain([minivalue,maxvalue])
					.range([0,1]);


			//颜色插值函数
			var computeColor = d3.interpolate(a , b);

			//设定各省的填充颜色
			provinces.style("fill" , function(d , i){

				var t = linear( values[d.properties.name] );
				var colorful = computeColor(t);
				return colorful.toString();
			})




			//画所有点的中心
			svg.selectAll("circle")
					.data( root.features )
					.enter()
					.append("circle")
					.attr("cx" , function (d) {
						return  path.centroid(d)[0];
					})
					.attr("cy" , function (d) {
						return  path.centroid(d)[1];
					})
					.attr("r" , 4)
					.attr("fill" , "green");



			//建立所有和北京的连线
			svg.selectAll("path")
					.data( root.features )
					.enter()
					.append("path")
					.attr("d" , linepath( [[639,332],[0,0]] ) )
					.attr("stroke" , "black");



			//定义线性渐变
			var defs = svg.append("defs");

			var linearGradient = defs.append("linearGradient")
					.attr("id" , "linearColor")
					.attr("x1" , "0%")
					.attr("y1" , "0%")
					.attr("x2" , "100%")
					.attr("y2" , "0");

					.attr("dy" , "-0.3em")
