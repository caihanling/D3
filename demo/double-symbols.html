<script type="text/javascript">


    d3.json("../data/data.json", function(error, data) {
        if (error)
            console.error(error);




        var height = 500,
                width = 700;


        var svg = d3.select("body").append("svg")
                .attr("class", "axis")
                .attr("width", width)
                .attr("height", height);

        var color = d3.scale.category20c();

        symbolTypes = d3.scale.ordinal() // <-A
                .domain([1,2,3,4,5,6])
                .range(["circle","cross", "diamond","square","triangle-down","triangle-up"]);

        //外边框
        var padding = {top: 30, right: 30, bottom: 30, left: 30};



        var center = data.testdata;
        console.log(center);

        var parseDate = d3.time.format("%m/%d/%Y, %H:%M:%S %p").parse;




        var xAxisWidth = width - padding.left - padding.right;
        var yAxisWidth = height - padding.top - padding.bottom;



        var xScale = d3.time.scale()
                .domain([d3.min(center, function(d) {
                    return parseDate(getLocalTime(d.Time)); }), d3.max(center, function(d) { return parseDate(getLocalTime(d.Time)); })])
                .range([0, xAxisWidth]);

        var xAxis = d3.svg.axis()
                .scale(xScale)
                .orient("bottom")
                .ticks(20);

        svg.append("g")
                .attr("class", "x-axis")
                .attr("transform", "translate(" + padding.left + "," + ( height - padding.bottom) + ")" )
                .call(xAxis);

        d3.selectAll("g.x-axis g.tick") // <-B
                .append("line") // <-C
                .classed("grid-line", true)
                .attr("x1", 0) // <-D
                .attr("y1", 0)
                .attr("x2", 0)
                .attr("y2", - yAxisWidth);  // <-E




        var yScale = d3.scale.linear()
                .domain([0, 1.2 * d3.max(center, function (d) {
                    return d.count;
                })])
                .range([yAxisWidth , 0]);




        var yAxis = d3.svg.axis()
                .scale(yScale)
                .orient("left")
                .ticks(20);

        svg.append("g")
                .attr("class", "y-axis")
                .attr("transform", "translate(" + (padding.left) + "," + padding.top + ")")
                .call(yAxis);

        d3.selectAll("g.y-axis g.tick")
                .append("line")
                .classed("grid-line", true)
                .attr("x1", 0)
                .attr("y1", 0)
                .attr("x2", xAxisWidth) // <-F
                .attr("y2", 0);




        //创建符号生成器
        var symbol = d3.svg.symbol()
                .size(70)
                .type(symbolTypes(6));



        var renderSymbols = svg.selectAll("symbol")
                .data(center)
                .enter()
                .append("path")
                .attr("d" , function(d) {return symbol(d);})
                .style("stroke" , "none")
                .attr("transform" , function(d) {
                    var x = padding.left + xScale(parseDate(getLocalTime(d.Time)));
                    var y = padding.bottom + yScale(d.count);
                    return "translate(" + x + "," + y + ")";
                });


        renderSymbols
                .filter(function(d) {
                    return d.sex > 0;  //male
                })
                .attr("d" , d3.svg.symbol().type("circle"))
                .style("fill", "#60B9F4");


        renderSymbols
                .filter(function(d) {
                    return d.sex < 1;  //female
                })
                .style("fill", "#FA9A5B");




        //添加一个提示框
        var tooltip = d3.select("body")
                .append("div")
                .attr("class","tooltip")
                .style("opacity",0.0);

        renderSymbols.on("mouseover" , function(d,i) {
            tooltip.html("<span style='font-size: larger;font-weight: 500'>数量:</span>" + d.count + "<br>时间:" + getLocalTime(d.Time) )
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY + 20) + "px")
                    .style("opacity",1.0);

            tooltip.filter(function() {
                return d.sex > 0;
            })
                    .style("border" , "2px solid " + "#60B9F4");

            tooltip.filter(function() {
                return d.sex < 1;
            })
                    .style("border" , "2px solid " + "#FA9A5B");


        })
                .on("mousemove",function(d){
                    /* 鼠标移动时，更改样式 left 和 top 来改变提示框的位置 */

                    tooltip.style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY + 20) + "px");

                })
                .on("mouseout",function(d){
                    /* 鼠标移出时，将透明度设定为0.0（完全透明）*/

                    tooltip.style("opacity",0.0);
                });




        var tooltipStatic = d3.select("body")
                .append("div")
                .attr("class","tooltip")
                .style("left", "800px")
                .style("top", "400px")
                .style("opacity",1.0)
                .style("border" , "2px solid " + "#777777");


        var title = tooltipStatic.append("div")
                .attr("class" , "title")
                .html("散点图颜色标识");


        var des1 = tooltipStatic
                        .append("div")
                        .attr("class" , "des");

        var desColor1 = des1.append("div")
                .attr("class" , "desColor")
                .style("background-color","#60B9F4");

        var desTest1 = des1.append("div")
                .attr("class" , "desText")
                .html("male");


        var des2 = tooltipStatic
                .append("div")
                .attr("class" , "des");

        var desColor2 = des2.append("div")
                .attr("class" , "desColor")
                .style("background-color","#FA9A5B");

        var desTest2 = des2.append("div")
                .attr("class" , "desText")
                .html("female");





    });

    function getLocalTime(nS) {
        return new Date(parseInt(nS) * 1000).toLocaleString().replace(/:\d{1,2}$/,' ');
    }

</script>
