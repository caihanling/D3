<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <style>

        .tooltip{
            position: absolute;
            width: 120px;
            height: auto;
            text-align: center;
            font-family: simsun;
            font-size: 14px;
            color: black;
            background-color: white;
            border-width: 2px solid white;
            border-radius: 5px;
        }

       /* .tooltip:after {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -18px;
            width: 0;
            height: 0;
            border-bottom: 12px solid white;
            border-right: 12px solid transparent;
            border-left: 12px solid transparent;
        }
*/
    </style>

</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

    var width = 500;
    var height = 500;

    var svg = d3.select("body")
            .append("svg")
            .attr("width" , width)
            .attr("height" , height);


    //1.确定初始数据
/*
    var dataset = [ ["小米",60.8] , ["三星",58.4] , ["联想",47.3] , ["苹果",46.6] ,
        ["华为",41.3] , ["酷派",40.1] , ["其他",111.5] ];
*/
    d3.json("../data/data.json", function(error, data){
        if(error)
            console.error(error);

        var dataset = data.dataset;

        console.log(dataset);

        //2.数据转化
        var pie = d3.layout.pie()  //创建饼状图布局
            /*  .startAngle(Math.PI * 0.2)  //在0~2π的范围内控制圆
             .endAngle(Math.PI * 1.5)*/
                .value(function (d) {
                    return d.value;
                });  //值访问器

        var piedata = pie(dataset);

        console.log( piedata);

        //3.绘制
        var outerRadius = width / 3;
        var innerRadius = 0;

        //创建弧生成器
        var arc = d3.svg.arc()
                .outerRadius(outerRadius)
                .innerRadius(innerRadius);

        var color = d3.scale.category20c();

        //添加对应数目的弧组
        var arcs = svg.selectAll("g")
                .data(piedata)
                .enter()
                .append("g")
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        //添加弧的路径元素
        arcs.append("path")
                .attr("fill", function (d, i) {
                    return color(i);
                })
                .attr("d", function (d) {
                    return arc(d);  //使用弧生成器
                })
                .on("mouseover", function (d) {
                    d3.select(this)
                            .attr("transform", function (d) {
                                var x = arc.centroid(d)[0] * 0.3;
                                var y = arc.centroid(d)[1] * 0.3;
                                return "translate(" + x + "," + y + ")";
                            })
                })
                .on("mouseout", function (d, i) {
                    d3.select(this)
                        /* .transition()
                         .duration(300)*/
                            .attr("fill", color(i))
                            .attr("transform", function (d) {
                                return "translate(0,0)";
                            })
                });

        //添加文字
        arcs.append("text")
                .attr("transform", function (d) {
                    var x = arc.centroid(d)[0] * 1.3;  //计算弧的中心坐标
                    var y = arc.centroid(d)[1] * 1.3;
                    return "translate(" + x + "," + y + ")";
                })
                .attr("text-anchor", "middle")
                .text(function (d) {
                    var percent = d.value / d3.sum(dataset, function (d) {
                                return d.value;
                            }) * 100;
                    return percent.toFixed(1) + "%";
                });

   /*     //添加弧上的直线
        arcs.append("line")
                .attr("stroke", "black")
                .attr("x1", function (d) {
                    return arc.centroid(d)[0] * 2
                })
                .attr("y1", function (d) {
                    return arc.centroid(d)[1] * 2
                })
                .attr("x2", function (d) {
                    return arc.centroid(d)[0] * 2.2
                })
                .attr("y2", function (d) {
                    return arc.centroid(d)[1] * 2.2
                });

        //在弧外添加文字
        arcs.append("text")
                .attr("transform", function (d) {
                    var x = arc.centroid(d)[0] * 2.5;
                    var y = arc.centroid(d)[1] * 2.5;
                    return "translate(" + x + "," + y + ")";
                })
                .attr("text-anchor", "middle")
                .text(function (d) {
                    return d.data.name;
                });
*/

        //添加一个提示框
        var tooltip = d3.select("body")
                .append("div")
                .attr("class","tooltip")
                .style("opacity",0.0);

        arcs.on("mouseover",function(d,i){
            /*
             鼠标移入时，
             （1）通过 selection.html() 来更改提示框的文字
             （2）通过更改样式 left 和 top 来设定提示框的位置
             （3）设定提示框的透明度为1.0（完全不透明）
             */

            tooltip.html(d.data.name + "的数量为" + "<br />" + d.data.value + " 百万台")
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY + 20) + "px")
                    .style("opacity",1.0);

            // color(i) 为被选择图形的颜色
            tooltip.style("border" , "2px solid " + color(i));
        })
                .on("mousemove",function(d){
                    /* 鼠标移动时，更改样式 left 和 top 来改变提示框的位置 */

                    tooltip.style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY + 20) + "px");

                })
                .on("mouseout",function(d){
                    /* 鼠标移出时，将透明度设定为0.0（完全透明）*/

                    tooltip.style("opacity",0.0);
                })



    });





</script>

</body>
</html>
