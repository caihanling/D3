<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css"/>


</head>
<body>


<div id="pie" style="float: left"></div>
<div id="bar" style="float: left"></div>
<div id="tooltip" style="float: left"></div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

    var width = 500;
    var height = 500;

    var svg = d3.select("#pie")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

    var bardata,rule1=0,rule2=0,rule3=0,rule4=0;


    //1.确定初始数据

    d3.json("data.json", function (error, data) {
        if (error)
            console.error(error);

        var dataset = data.ip_rule;

        dataset.forEach(function (d) {
            d.total = d.freq.rule1 + d.freq.rule2 + d.freq.rule3 + d.freq.rule4;
            rule1 += d.freq.rule1;
            rule2 += d.freq.rule2;
            rule3 += d.freq.rule3;
            rule4 += d.freq.rule4;

        })

        console.log(dataset);


        drawpie();

        function drawpie() {

            //2.数据转化
            var pie = d3.layout.pie()  //创建饼状图布局
                /*  .startAngle(Math.PI * 0.2)  //在0~2π的范围内控制圆
                  .endAngle(Math.PI * 1.5)*/
                    .value(function (d) {
                        return d.total;
                    });

            //值访问器
            var piedata = pie(dataset);

            //3.绘制
            var outerRadius = width / 3;
            var innerRadius = 0;

            //创建弧生成器
            var arc = d3.svg.arc()
                    .outerRadius(outerRadius)
                    .innerRadius(innerRadius);

            var color = d3.scale.
                    category20c();

            //添加对应数目的弧组
            var arcs = svg.selectAll("g" )
                    .data(piedata)
                    .enter()
                    .append("g")
                    .attr( "transform", "translate(" + width / 2 + "," + height / 2 + ")");

            //添加弧的路径元素
            arcs.append("path")
                    .attr("fill", function (d, i) {
                        return color(i);
                    })
                    .attr("d",function (d) {
                        return arc(d);  //使用弧生成器
                    })
                    .on("mouseover", function (d) {
                        d3.select(this)
                                .attr("transform",function (d) {
                                    var x = arc.centroid(d)[ 0] * 0.3;
                                    var y = arc.centroid(d)[1] * 0.3;
                                    return "translate(" + x + "," + y + ")";
                                })
                    })
                    .on("mouseout" , function (d, i) {
                        d3.select(this)
                                .attr("fill", color(i))
                                .attr("transform", function (d) {
                                    return "translate(0,0)";
                                })
                    });


            //添加一个提示框
            var tooltip = d3.select("body")
                    .append("div")
                    .attr("class", "tooltip")
                    .style("opacity", 0.0);

            arcs.on("mouseover", function (d, i) {

                tooltip.html("目标IP:" + d.data.ip + "<br />过滤次数为:" + d.data.total)
                        .style("left", (d3.event.pageX) + "px")
                        .style("top", (d3.event.pageY + 20) + "px")
                        .style("opacity", 1.0);


                updatebar(d);

                tooltip.style("border", "2px solid " + color(i));
            })
                    .on("mousemove", function (d) {
                        /* 鼠标移动时，更改样式 left 和 top 来改变提示框的位置 */

                        tooltip.style("left", (d3.event.pageX) + "px")
                                .style("top", (d3.event.pageY + 20) + "px");

                    })
                    .on("mouseout", function (d) {
                        /* 鼠标移出时，将透明度设定为0.0（完全透明）*/
                        tooltip.style("opacity", 0.0);

                     //   rectexit.remove();
                    })
        }


        drawbar();



        var barsvg,yScale,barwidth,barheight,xAxisWidth,yAxisWidth,padding,yAxis,xAxis;

        function drawbar() {

            barwidth = 450;	//SVG绘制区域的宽度
            barheight = 500;	//SVG绘制区域的高度

            xAxisWidth = 320;
            yAxisWidth = 350;

            padding = {top: 70, right: 70, bottom: 70, left: 70};

            barsvg = d3.select("#bar")			//选择<body>
                    .append("svg")			//在<body>中添加<svg>
                    .attr("width", barwidth)	//设定<svg>的宽度属性
                    .attr("height", barheight);//设定<svg>的高度属性

            var rect,rectupdate,rectexit;

            color = d3.scale.category20();

           var bdata = [rule1 , rule2 , rule3 , rule4];

            //x轴比例尺
            var xScale = d3.scale.ordinal()
                    .domain(d3.range(bdata.length))
                    .rangeRoundBands([0, xAxisWidth], 0.2);

            //y轴比例尺
            yScale = d3.scale.linear()
                    .domain([0, d3.max(bdata , function(d) {
                        return d;
                    })])
                    .range([0, yAxisWidth]);


            rectupdate = barsvg.selectAll("rect")
                    .data(bdata);


            rect = 	rectupdate.enter()			//获取enter部分
                    .append("rect")	//添加rect元素，使其与绑定数组的长度一致
                    .attr("fill", function(d,i) {
                        console.log(color(i));
                        return color(i);
                    })
                    .attr("x", function (d, i) {		//设置矩形的x坐标
                        return padding.left + xScale(i);
                    })
                    .attr("y", function (d) {		//设置矩形的y坐标
                        return barheight - padding.bottom - yScale(d);
                    })
                    .attr("width", xScale.rangeBand())		//设置矩形的宽度
                    .attr("height", function (d) {	//设置矩形的高度

                        return yScale(d);
                    });

            rectexit = rectupdate.exit();


            var text = barsvg.selectAll("text")
                    .data(bdata)			//绑定数据
                    .enter()				//获取enter部分
                    .append("text")			//添加text元素，使其与绑定数组的长度一致
                    .attr("fill", "white")
                    .attr("font-size", "14px")
                    .attr("text-anchor", "middle")
                    .attr("x", function (d, i) {
                        return padding.left + xScale(i);
                    })
                    .attr("y", function (d) {
                        return barheight - padding.bottom - yScale(d);
                    })
                    .attr("dx", xScale.rangeBand() / 2)
                    .attr("dy", "1em")
                    .text(function (d) {
                        return d;
                    });

            xAxis = d3.svg.axis()
                    .scale(xScale)
                    .orient("bottom");

            yScale.range([yAxisWidth, 0]);

            yAxis = d3.svg.axis()
                    .scale(yScale)
                    .orient("left");

            barsvg.append("g")
                    .attr("class", "axis xx")
                    .attr("transform", "translate(" + padding.left + "," + (barheight - padding.bottom) + ")")
                    .call(xAxis);

            barsvg.append("g")
                    .attr("class", "axis yy")
                    .attr("transform", "translate(" + padding.left + "," + (barheight - padding.bottom - yAxisWidth) + ")")
                    .call(yAxis);

        }


        //update条形图
        function updatebar(bdata) {


            var bardata = [bdata.data.freq.rule1,bdata.data.freq.rule2,bdata.data.freq.rule3,bdata.data.freq.rule4];

            yScale.domain([0, d3.max(bardata)])
                    .range([0, yAxisWidth])


            var bars =  barsvg.selectAll("rect")
                    .data(bardata)
                    .transition()
                    .duration(700)
                    .attr("y", function (d) {		//设置矩形的y坐标
                        return barheight - padding.bottom - yScale(d);
                    })
                    .attr("height", function (d) {	//设置矩形的高度
                        return yScale(d);
                    });

            var text = barsvg.selectAll("text")
                    .data(bardata)
                    .attr("y", function (d) {
                        return barheight - padding.bottom - yScale(d);
                    })
                    .text(function (d) {
                        return d;
                    });

            yScale.range([yAxisWidth , 0]);

            yAxis.scale(yScale);


            barsvg.select(".yy")
                    .transition()
                    .duration(1000)
                    .attr("transform", "translate(" + padding.left + "," + (barheight - padding.bottom - yAxisWidth) + ")")
                    .call(yAxis);



        }

        drawtooltip();

        function drawtooltip(){
            var tooltip = d3.select("#tooltip")
                    .attr("width",  400)
                    .attr("height", 300)
                    .attr("class", "tooltip")
                    .style("left", "970px")
                    .style("top", "280px")
                    .style("opacity", 1.0)
                    .style("border", "2px solid " + "#777777");

            var title = tooltip.append("table")
                    .attr("class", "title")
                    .html("条形统计图颜色标识");

            var des1 = tooltip
                    .append("tr")
                    .attr("class", "des")

            des1.append("td")
                    .attr("class", "desColor")
                    .style("background-color", "#1f77b4")

            des1.append("td")
                    .attr("class", "desText")
                    .html("第一种颜色");

            var des2 = tooltip
                    .append("tr")
                    .attr("class", "des")

            des2.append("td")
                    .attr("class", "desColor")
                    .style("background-color", "#aec7e8")

            des2.append("td")
                    .attr("class", "desText")
                    .html("第二种颜色");

            var des3 = tooltip
                    .append("tr")
                    .attr("class", "des")

            des3.append("td")
                    .attr("class", "desColor")
                    .style("background-color", "#ff7f0e")

            des3.append("td")
                    .attr("class", "desText")
                    .html("第三种颜色");

            var des4 = tooltip
                    .append("tr")
                    .attr("class", "des")

            des4.append("td")
                    .attr("class", "desColor")
                    .style("background-color", "#ffbb78")

            des4.append("td")
                    .attr("class", "desText")
                    .html("第四种颜色");
        }


    });


</script>

</body>
</html>
